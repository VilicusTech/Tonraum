<script>
    function loadCartPage() {
        const cart = getCart();
        const cartList = document.getElementById("cart-list");
        const totalDisplay = document.getElementById("total");
        const gstCalc = document.getElementById("gst-total");

        cartList.innerHTML = "";

        if (cart.length === 0) {
            cartList.innerHTML = "<h2>No items in cart yet.</h2>";
            totalDisplay.textContent = "$0.00";
            return;
        }

        let total = 0;

        cart.forEach((item, index) => {
            total += item.price;

            const el = document.createElement("div");
            el.classList.add("cart-item");
                
            el.innerHTML += `
                <div class="cart-item-container">
                    <div class="cart-item-left">
                        <img src="${item.image}" class="cart-item-image">
                    </div>

                    <div class="cart-item-middle">
                        <h3 style="font-size: 15px;">${item.name}</h3>
                        <h3 style="font-size: 15px;">SKU: ${item.sku}</h3>
                        <h3 style="font-size: 15px;">$${item.price}</h3>
                        
                    </div>

                    <div class="cart-item-right">
                        <a href="javascript:void(0)" class="remove-button" onclick="removeFromCart(${index})" style="text-decoration: none; color: var(--text)">&times;</a>  
                    </div>  
                </div>

                <section class="divider"></section>
            `;

            cartList.appendChild(el);
        });

        totalDisplay.textContent = "$" + total.toFixed(2) + " + GST" ;
    }

    window.onload = loadCartPage;
</script>
