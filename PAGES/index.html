<script>
    const phrases = [
        "Wilkommen bei Tonraum.",
        "Bienvenue chez Tonraum.",
        "Dobro pozhalovat' v Tonraum.",
        "Witamy w Tonraum."
    ];

    let index = 0;
    const element = document.getElementById("language-flip");

    function flipText() {
        element.style.animation = "none";
        void element.offsetWidth;
        element.style.animation = "flip 1s ease forwards";

        element.textContent = phrases[index];

        index = (index + 1) % phrases.length;
    }

    setInterval(flipText, 5000);
</script>
